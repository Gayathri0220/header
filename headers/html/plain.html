<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plain</title>
    <style>
        img{
    width: 100px;
    height: 100px;
    object-fit: contain;
    object-position: center;
}

.header{
    display: flex;
    justify-content: space-between;
    border-radius: 2px;
    border-color: black;
    border-style: solid;
}
.topnav {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    
}
.topnav a{
    text-decoration: none;
    font-size: 20px;
    font-weight: 600;
    display: block;
    padding: 14px 20px;
    position: relative;
    
}
.topnav a:not(:last-child)::after {
            content: "";
            height: 105px;
            border-left: 1px solid black;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
        }
        .topnav a:hover{
        color: rgb(216, 125, 6);
    }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="topnav">
            <a href="#">Home</a>
            <a href="#">Blogs</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>
</html>
